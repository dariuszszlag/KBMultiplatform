name: Create KBUI release

on:
  push:
    tags:
      - "v*.*.*-UI"

  workflow_dispatch:

jobs:
  publish:
    name: Release KBUI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Change wrapper permissions
        run: chmod +x ./generate-version.bash

      - name: Set tag version as env variable
        run: ./generate-version.bash

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Publish to GitHub Package Registry ðŸš€
        run: ./gradlew :kbui:publish -PGIT_USER=${{ github.actor }} -PGIT_TOKEN=${{ secrets.SECRET_GITHUB_CODE }}
