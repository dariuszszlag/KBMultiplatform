name: Generate kbcore library

on:
  push:
    tags:
      - "v*.*.*-CORE"

  workflow_dispatch:

jobs:
  publish:
    name: Release KBCore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set tag version as env variable
        run: [[ "v1.2.34-CORE" =~ ([0-9]+(\.[0-9]+)+) ]] && echo "VERSION_NAME=${BASH_REMATCH[1]}" >> $GITHUB_ENV"

      - name: Set Up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Publish to GitHub Package Registry ðŸš€
        run: ./gradlew :kbcore:publish -PGIT_USER=${{ github.actor }} -PGIT_TOKEN=${{ secrets.SECRET_GITHUB_CODE }}
